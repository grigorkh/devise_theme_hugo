{{ define "main" }}
    {{ $about := .Site.GetPage "/about" }}
    {{ if $about }}
        <div class="pl-sm-4 ml-sm-5">
            {{ $about.Content }}
        </div>
    {{ else }}
        <!-- Fallback to the default content showing posts by category if About page is not available -->
        {{- partial "category-posts.html" . -}}
    {{ end }}
{{ end }}
